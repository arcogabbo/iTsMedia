<!DOCTYPE html>
<html lang="en">
<head>
	<title>iTsMedia</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="white-text blue-grey darken-4">
	<div class="container">
		<span class="flow-text">Welcome to iTsMedia, choose your file and start editing</span>
		
		<div class="row">
			<form action="/file" method="post" encType="multipart/form-data">
				<div class="valign-wrapper">
				<div class="col s8">
					<div class="file-field input-field">
				      <div class="btn pulse amber darken-3">
				        <span>Select file</span>
				        <input type="file" id="file" name="toUpload" accept=".jpeg,.jpg,.png, .mp3">
				      </div>
				      <div class="file-path-wrapper">
				        <input class="white-text file-path validate" type="text">
				      </div>
				    </div>
				</div>
				<div class="col s4">
					<input class="waves-effect waves-light btn deep-orange darken-2" style="height:45px" type='submit' value='Upload' />
				</div>
				</div>
			</form>
		</div>

		<div class="row">
			<button id="feedBack" class="waves-effect waves-light btn deep-orange darken-2" onclick="window.open('/feedback','_self')">Send Feedback</button>
		</div>
	</div>

	<script src="/materialize/js/materialize.min.js"></script>
</body>
</html>
